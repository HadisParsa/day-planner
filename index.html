<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- 9am row-->
    <div id="time-9" class="row block">
      <div class="col-2 hour">09:00 am</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <!-- 10am row-->
    <div id="time-10" class="row block">
      <div class="col-2 hour">10:00 am</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 11am row-->
    <div id="time-11" class="row block">
      <div class="col-2 hour">11:00 am</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <!-- 12pm row-->
    <div id="time-12" class="row block">
      <div class="col-2 hour">12:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <!-- 1pm row-->
    <div id="time-13" class="row block">
      <div class="col-2 hour">01:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <!-- 2pm row-->
    <div id="time-14" class="row block">
      <div class="col-2 hour">02:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 3pm row-->
    <div id="time-15" class="row block">
      <div class="col-2 hour">03:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 4pm row-->
    <div id="time-16" class="row block">
      <div class="col-2 hour">04:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 5pm row-->
    <div id="time-17" class="row block">
      <div class="col-2 hour">05:00 pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- link of javascript files -->
    <script src="script.js"></script>
</body>

</html>
